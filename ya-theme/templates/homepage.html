<!DOCTYPE html>

<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">

    <head>
        {% block head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/homepage.css" />
        {% endblock head %}
    </head>

    <body id="index" class="home">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <div class="container px-1 py-1 m-1">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-6 col-xl-2 px-sm-2 px-0 py-5 position-sticky">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            {% for title, link in MENU_ITEM_LIST %}
                            <li>
                                <a href="{{ link }}" class="nav-link px-0"> <span class="d-none d-sm-inline"></span> {{ title }} </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col-auto px-5">
                    <p class="rotate">yet another <sup>1</sup><p>
                </div>
                <div class="container">
                    {% block content %}
                    {{ article.content }}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
